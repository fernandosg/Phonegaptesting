<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <style>
      .footer{
        position: absolute;
        bottom: 0;
        width: 100%;
      }
    </style>
    <title>Hello World</title>
</head>

<body>
    <div data-role="page" id="page1" class="app">
      <div data-role="header">
        <h1>PhoneGap</h1>
      </div>
      <div data-role="main" class="ui-content">
        <div data-role="collapsible-set">
          <div data-role="collapsible" data-collapsed="false">
            <h3>Collapsible</h3>
            <p>Content collapsible</p>
          </div><!-- Data collapsed -->
          <div data-role="collapsible">
            <h3>Collapsible 2</h3>
            <p>Content collapsible 2</p>
          </div><!-- Data collapsed -->
        </div>
        <label for="myFlip">Flip switch</label>
        <input type="checkbox" id="myFlip" data-role="flipswitch"/>
        <button onClick="location.href='index.html#page2'">Move to page 2</button>
      </div>
      <div data-role="footer" class="footer">
        <h1>App with multi pages</h1>
      </div>
    </div>
    <div data-role="page" id="page2" class="app">
      <div data-role="header">
        <h1>PhoneGap 2</h1>
      </div>
      <div data-role="main" class="ui-content">
          <fieldset data-role="controlgroup" data-mini="true">
            <legend>Bands:</legend>
            <input type="checkbox" name="journey" id="Journey"/>
            <label for="Journey">Journey</label>
            <input type="checkbox" name="REO" id="REO"/>
            <label for="REO">REO</label>
            <input type="checkbox" name="Foreigner" id="Foreigner"/>
            <label for="Foreigner">Foreigner</label>
          </fieldset><!-- controlgroup -->
          <button onClick="location.href='index.html#page1'">Move to page 1</button>
      </div>
      <div data-role="footer" class="footer">
        <h1>App with multi pages</h1>
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
</body>

</html>
